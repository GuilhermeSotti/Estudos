    <div class="block-group is-layout-flow ">
        <div class="container" style="margin-top: 80px;">
            <div class="jumbotron text-center">
                <h1>Bem-vindo à FarmTech Solutions</h1>
                <p>Selecione uma das opções abaixo:</p>
                <button class="btn btn-primary" onclick="mostrarCadastroCultura()">Criar Cultura</button>
                <button class="btn btn-success" onclick="mostrarDashboard()">Visualizar Métricas</button>
            </div>
        </div>
        
        <div id="cadastroCultura" class="container" style="display: none;">
            <form action="/cadastro" method="POST">
                {% for atributo in atributos %}
                    <label>{{ atributo.replace('_', ' ').title() }}:</label>
                    <input type="text" name="{{ atributo }}"><br>
                {% endfor %}
        
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        
        <div id="dashboard" class="container" style="display: none;">
            <h2>Visualização de Métricas</h2>
            <label for="culturaSelect">Selecione a Cultura:</label>
            <select id="culturaSelect" class="form-control">
                <option value="1">Cultura 1</option>
                <option value="2">Cultura 2</option>
            </select>
            <div id="painelR" class="well">
                <!-- Painéis gerados pelo script R serão carregados aqui -->
            </div>
            <button type="button" class="btn btn-default" onclick="voltarHome()">Voltar</button>
        </div>
    </div>
    
    <script>
        function mostrarCadastroCultura() {
            document.getElementById('cadastroCultura').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }
        function mostrarDashboard() {
            document.getElementById('cadastroCultura').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }
        function voltarHome() {
            document.getElementById('cadastroCultura').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            var canvas = new fabric.Canvas('geometriaCanvas');
            var rect = new fabric.Rect({
                left: 100,
                top: 100,
                fill: 'rgba(0,0,255,0.3)',
                width: 200,
                height: 150,
                hasControls: true,
                hasBorders: true
            });
            canvas.add(rect);
        });
    </script>
